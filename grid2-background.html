<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid2 Animated Background Example</title>
  <link rel="stylesheet" href="src/css/base.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
    }
    #grid2 {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    /* Optional: make sure the background covers everything */
    .tiles__wrap { height: 100vh !important; }
  </style>
</head>
<body>
  <section class="tiles tiles--rotated" id="grid2" data-scroll-container>
    <div class="tiles__wrap">
      <div class="tiles__line" data-scroll data-scroll-speed="1" data-scroll-target="#grid2" data-scroll-direction="horizontal">
        <div class="tiles__line-img" style="background-image:url('casilogos/365.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/711.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/777.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/bet mgm.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/betcity.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/betnation.svg')"></div>
      </div>
      <div class="tiles__line" data-scroll data-scroll-speed="-1" data-scroll-target="#grid2" data-scroll-direction="horizontal">
        <div class="tiles__line-img" style="background-image:url('casilogos/bingoal.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/circus.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/comeon.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/fairplay casino.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/ggpoker.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/gokkerz-emblem.svg')"></div>
      </div>
      <div class="tiles__line" data-scroll data-scroll-speed="1" data-scroll-target="#grid2" data-scroll-direction="horizontal">
        <div class="tiles__line-img" style="background-image:url('casilogos/goldrun casino.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/hardrock casino.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/holland casino.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/hommerson.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/jacks casino.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/kansino.svg')"></div>
      </div>
      <div class="tiles__line" data-scroll data-scroll-speed="-1" data-scroll-target="#grid2" data-scroll-direction="horizontal">
        <div class="tiles__line-img" style="background-image:url('casilogos/leovegas.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/lucky 7 casino.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/one casino.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/scori pro.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/tonybet.svg')"></div>
        <div class="tiles__line-img" style="background-image:url('casilogos/toto.svg')"></div>
      </div>
      <div class="tiles__line" data-scroll data-scroll-speed="1" data-scroll-target="#grid2" data-scroll-direction="horizontal">

        <div class="tiles__line-img"></div>
        <div class="tiles__line-img"></div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <script>
    const scroll = new LocomotiveScroll({
      el: document.querySelector('[data-scroll-container]'),
      smooth: true,
      direction: 'vertical'
    });
  </script>
</body>
</html>
